<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
    
  </head>
  <body>

  
    <div>
    <main>
      <header>
        <img src="logo.png" alt="logo" class="logo">
        <h2 class="tic-tac">Tic Tac Toe</h2>
      </header>
        
        <h3 class="current-player">Now
          <span class="display-player">X</span>'s turn
        </h3>
      <table>
        <tr>
          <td class="cell" id="cell1"></td>
          <td class="cell" id="cell2"></td>
          <td class="cell" id="cell3"></td>
        </tr>
        <tr">
          <td class="cell" id="cell4"></td>
          <td class="cell" id="cell5"></td>
          <td class="cell" id="cell6"></td>
        </tr>
        <tr">
          <td class="cell" id="cell7"></td>
          <td class="cell" id="cell8"></td>
          <td class="cell" id="cell9"></td>
        </tr>
      </table>
      <p class="winning-player"></p><br><br>
      <button class="btn--new">
        Play again 
    </button> 
   
    </main>
  </div>
    <script src="index.js"></script>
    <div>
    <footer>
      <div>
      <p>
      Designed by Saumya Sajan <br>
    </p>
      </div>
     
    </footer>
  </div>
  
    

    
  </body>
</html>
